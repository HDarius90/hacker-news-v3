<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/y18.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="A modern, minimal Hacker News client â€” browse top and new stories with a fast, accessible UI built with React + TypeScript."
    />

    <title>Hacker News V3</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (() => {
        const LS_KEY = 'theme';
        const stored = localStorage.getItem(LS_KEY);
        const systemPrefersDark = window.matchMedia(
          '(prefers-color-scheme: dark)'
        ).matches;
        const isDark = stored ? stored === 'dark' : systemPrefersDark;
        document.documentElement.classList.toggle('dark', isDark);
      })();
    </script>
  </body>
</html>
